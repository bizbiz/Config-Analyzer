<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Versions de Logiciels pour {{ software.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Liste des Versions de Logiciels pour {{ software.name }}</h1>

        <!-- Barre de recherche -->
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Rechercher une version de logiciel..." onkeyup="filterSoftwareVersions()">
        </div>

        <!-- Tableau des versions de logiciels -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle" id="softwareVersionsTable">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Version</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for software_version in software_versions %}
                    <tr>
                        <td>{{ software_version.version }}</td>
                        <td class="text-center">
                            <a href="{{ url_for('software_versions.edit_software_version', software_version_id=software_version.id) }}" class="btn btn-sm btn-warning me-2">
                                <i class="fas fa-edit"></i> Modifier
                            </a>
                            <a href="{{ url_for('software_versions.delete_software_version', software_version_id=software_version.id) }}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette version de logiciel ?')">
                                <i class="fas fa-trash"></i> Supprimer
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Formulaire d'ajout -->
        <div class="card p-4 shadow-sm mt-4">
            <h2 class="mb-3">Ajouter une Version de Logiciel</h2>
            <form action="{{ url_for('software_versions.add_software_version') }}" method="POST">
                <input type="hidden" name="software_id" value="{{ software.id }}">
                <div class="mb-3">
                    <label for="version" class="form-label">Version :</label>
                    <input type="text" id="version" name="version" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Ajouter</button>
            </form>
        </div>

        <!-- Lien de retour -->
        <div class="text-center mt-4">
            <a href="{{ url_for('software.list_software') }}" class="btn btn-secondary">Retour à la liste des logiciels</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function filterSoftwareVersions() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const rows = document.querySelectorAll('#softwareVersionsTable tbody tr');

            rows.forEach(row => {
                const version = row.cells[0].textContent.toLowerCase();
                row.style.display = (version.includes(filter)) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
