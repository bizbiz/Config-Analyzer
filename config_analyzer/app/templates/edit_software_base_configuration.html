<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Configuration de Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Modifier une Configuration de Base</h1>

        <div class="card p-4 shadow-sm">
            <h2 class="mb-3">Modifier les informations de la Configuration de Base</h2>
            <form action="{{ url_for('software_base_configurations.edit_software_base_configuration', base_configuration_id=base_configuration.id) }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Logiciel :</label>
                    <p class="form-control-static">{{ base_configuration.software_version.software.name }}</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Version :</label>
                    <p class="form-control-static">{{ base_configuration.software_version.version }}</p>
                </div>
                <div class="mb-3">
                    <label for="file_name" class="form-label">Nom du Fichier :</label>
                    <input type="text" id="file_name" name="file_name" class="form-control" value="{{ base_configuration.file_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Contenu :</label>
                    <textarea id="content" name="content" class="form-control" rows="5" required>{{ base_configuration.content }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a href="{{ url_for('software_base_configurations.list_software_base_configurations', software_version_id=base_configuration.software_version_id) }}" class="btn btn-secondary">Retour Ã  la liste</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
