<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Même entête que edit_client.html -->
    <title>Modifier Robot</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Modifier Robot</h1>

        <div class="card p-4 shadow-sm">
            <form action="{{ url_for('robots.edit_robot', robot_id=robot.id) }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Nom :</label>
                    <input type="text" name="name" class="form-control" 
                           value="{{ robot.name }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fabricant :</label>
                    <input type="text" name="manufacturer" class="form-control" 
                           value="{{ robot.manufacturer }}" required>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Enregistrer
                    </button>
                    <a href="{{ url_for('robots.list_robots') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Retour
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
