<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la Configuration de Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Détails de la Configuration de Base</h1>

        <div class="card p-4 shadow-sm">
            <h2 class="mb-3">{{ base_configuration.file_name }}</h2>
            <p><strong>Chemin :</strong> {{ base_configuration.path }}</p>
            <p><strong>Contenu :</strong></p>
            <pre>{{ base_configuration.content }}</pre>
            <a href="{{ url_for('software_base_configurations.list_software_base_configurations', software_version_id=base_configuration.software_version_id) }}" class="btn btn-secondary">Retour à la liste</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
