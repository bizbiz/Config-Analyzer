<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Modèle de Robot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card p-4 shadow-sm mt-4">
            <h2 class="mb-3">Détails du Modèle de Robot</h2>
            
            <div class="mb-3">
                <label for="name" class="form-label">Nom :</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ robot_model.name }}" disabled>
            </div>
            
            <div class="mb-3">
                <label for="company" class="form-label">Entreprise :</label>
                <input type="text" id="company" name="company" class="form-control" value="{{ robot_model.company }}" disabled>
            </div>
            
            <div class="mb-3">
                <label for="created_at" class="form-label">Date de Création :</label>
                <input type="text" id="created_at" name="created_at" class="form-control" value="{{ robot_model.created_at }}" disabled>
            </div>
            
            <div class="mb-3">
                <label for="softwares" class="form-label">Logiciels Associés :</label>
                <ul class="list-group">
                    {% for software in robot_model.software %}
                    <li class="list-group-item">
                        <a href="{{ url_for('software.view_software', software_id=software.software.id) }}">{{ software.software.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="mb-3">
                <label for="related_robots" class="form-label">Robots Associés :</label>
                <ul class="list-group">
                    {% for robot in robot_model.clients %}
                    <li class="list-group-item">
                        <a href="{{ url_for('view_robot', robot_id=robot.id) }}">{{ robot.serial_number }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Lien de retour -->
        <div class="text-center mt-4">
            <a href="{{ url_for('robot_model.list_robot_models') }}" class="btn btn-secondary">Retour à la liste des modèles de robot</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
