<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voir un Logiciel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card p-4 shadow-sm mt-4">
            <h2 class="mb-3">Détails du Logiciel</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Nom :</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ software.name }}" disabled>
            </div>
            <div class="mb-3">
                <label for="robot_model_ids" class="form-label">Modèles de Robot :</label>
                <div id="robot-model-container">
                    {% for relation in software.robot_modeles %}
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" value="{{ relation.robot_modele.name }}" disabled>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Lien de retour -->
        <div class="text-center mt-4">
            <a href="{{ url_for('software.list_software') }}" class="btn btn-secondary">Retour à la liste des logiciels</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
