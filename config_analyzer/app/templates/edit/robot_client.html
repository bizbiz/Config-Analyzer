{% extends "base.html" %}
{% block title %}Éditer un Client Robot{% endblock %}
{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Éditer un Client Robot</h1>
    <form method="post">
        <div class="mb-3">
            <label for="client_id" class="form-label">Client</label>
            <input type="text" class="form-control" id="client_id" name="client_id" value="{{ robot_client.client_id }}" required>
        </div>
        <div class="mb-3">
            <label for="robot_modele_id" class="form-label">Modèle de Robot</label>
            <input type="text" class="form-control" id="robot_modele_id" name="robot_modele_id" value="{{ robot_client.robot_modele_id }}" required>
        </div>
        <div class="mb-3">
            <label for="serial_number" class="form-label">Numéro de Série</label>
            <input type="text" class="form-control" id="serial_number" name="serial_number" value="{{ robot_client.serial_number }}" required>
        </div>
        <div class="mb-3">
            <label for="length" class="form-label">Longueur</label>
            <input type="text" class="form-control" id="length" name="length" value="{{ robot_client.length }}">
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">Hauteur</label>
            <input type="text" class="form-control" id="height" name="height" value="{{ robot_client.height }}">
        </div>
        <button type="submit" class="btn btn-primary">Sauvegarder</button>
        <a href="{{ url_for('robot_clients.list_robot_clients') }}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
