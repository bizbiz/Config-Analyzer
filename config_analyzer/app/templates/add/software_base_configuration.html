<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Configuration de Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Ajouter une Configuration de Base</h1>

        <!-- Messages Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="card p-4 shadow-sm">
            <h2 class="mb-3">Ajouter une Configuration de Base pour la Version du Logiciel</h2>
            <form action="{{ url_for('software_base_configurations.add_software_base_configuration', software_version_id=software_version_id) }}" method="POST">
                <div class="mb-3">
                    <label for="file_name" class="form-label">Nom du Fichier :</label>
                    <input type="text" id="file_name" name="file_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="path" class="form-label">Chemin :</label>
                    <input type="text" id="path" name="path" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Contenu :</label>
                    <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Ajouter</button>
                <a href="{{ url_for('software_base_configurations.list_software_base_configurations', software_version_id=software_version_id) }}" class="btn btn-secondary">Retour Ã  la liste</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
