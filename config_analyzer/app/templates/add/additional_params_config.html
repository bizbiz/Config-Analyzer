{% extends "base.html" %}
{% block title %}Ajouter une configuration de paramètres{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card p-4 shadow-sm mt-4">
        <h2 class="mb-3">Ajouter une configuration de paramètres pour {{ robot_model.name }}</h2>
        
        <form action="{{ url_for('additional_params_config.add_params_config', robot_model_name=robot_model.name) }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nom du paramètre :</label>
                <input type="text" id="name" name="name" class="form-control" required>
                <div class="form-text">Exemple : "Nombre de bras", "Couleur", etc.</div>
            </div>
            
            <div class="mb-3">
                <label for="type" class="form-label">Type de paramètre :</label>
                <select id="type" name="type" class="form-select" required onchange="showValueField()">
                    <option value="">Sélectionner un type</option>
                    <option value="text">Texte</option>
                    <option value="numeric">Nombre</option>
                    <option value="enum">Énumération</option>
                </select>
            </div>
            
            <div id="valueField" class="mb-3" style="display: none;">
                <!-- Champ générique pour texte et nombre -->
            </div>
            
            <div id="enumContainer" class="mb-3" style="display: none;">
                <!-- Les champs d'énumération seront ajoutés ici -->
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('robot_models.view_robot_model', robot_model_name=robot_model.name) }}" class="btn btn-secondary">Annuler</a>
                <button type="submit" class="btn btn-success">Ajouter</button>
            </div>
        </form>
    </div>
</div>

<script>
function showValueField() {
    const type = document.getElementById('type').value;
    const valueField = document.getElementById('valueField');
    const enumContainer = document.getElementById('enumContainer');
    
    // Réinitialiser les champs
    valueField.innerHTML = '';
    enumContainer.innerHTML = '';
    valueField.style.display = 'none';
    enumContainer.style.display = 'none';

    if (type === 'text') {
        valueField.innerHTML = `
            <label for="value" class="form-label">Valeur par défaut :</label>
            <input type="text" id="value" name="value" class="form-control">
        `;
        valueField.style.display = 'block';
    } else if (type === 'numeric') {
        valueField.innerHTML = `
            <label for="value" class="form-label">Valeur par défaut :</label>
            <input type="number" id="value" name="value" class="form-control">
        `;
        valueField.style.display = 'block';
    } else if (type === 'enum') {
        // Afficher le conteneur d'énumération
        enumContainer.style.display = 'block';
        
        // Ajouter la première valeur d'énumération
        const firstField = document.createElement('div');
        firstField.className = 'enum-value mb-2';
        firstField.innerHTML = `
            <label class="form-label">Valeurs d'énumération :</label>
            <input type="text" name="enum_values[]" class="form-control" placeholder="Saisissez une valeur">
        `;
        enumContainer.appendChild(firstField);
        
        // Ajouter l'écouteur d'événement au champ
        const input = firstField.querySelector('input');
        input.addEventListener('input', checkAndAddField);
    }
}

function checkAndAddField(event) {
    const input = event.target;
    const enumContainer = document.getElementById('enumContainer');
    const allFields = enumContainer.querySelectorAll('.enum-value');
    const lastField = allFields[allFields.length - 1];
    
    // Si l'input est dans le dernier champ et contient une valeur
    if (input.value && input.closest('.enum-value') === lastField) {
        const newField = document.createElement('div');
        newField.className = 'enum-value mb-2';
        newField.innerHTML = `
            <input type="text" name="enum_values[]" class="form-control" placeholder="Saisissez une valeur">
        `;
        enumContainer.appendChild(newField);
        
        // Ajouter l'écouteur d'événement au nouveau champ
        const newInput = newField.querySelector('input');
        newInput.addEventListener('input', checkAndAddField);
    }
}
</script>
{% endblock %}
