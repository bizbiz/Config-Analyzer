<form action="{{ url_for('robot_models.add_robot_model') }}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Nom du Modèle de Robot</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="company" class="form-label">Entreprise</label>
        <input type="text" class="form-control" id="company" name="company" required>
    </div>
    <div class="mb-3">
        <label for="software" class="form-label">Logiciel Associé</label>
        <select class="form-select" id="software" name="software_id" required>
            <option value="">Sélectionnez un logiciel</option>
            {% for software in softwares %}
            <option value="{{ software.id }}">{{ software.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
