<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Version de Logiciel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card p-4 shadow-sm mt-4">
            <h2 class="mb-3">Ajouter une Version de Logiciel</h2>
            <form action="{{ url_for('software_versions.add_software_version') }}" method="POST">
                <div class="mb-3">
                    <label for="software_id" class="form-label">Logiciel :</label>
                    <select class="form-select" id="software_id" name="software_id" required>
                        <option value="">SÃ©lectionner un logiciel</option>
                        {% for software in softwares %}
                        <option value="{{ software.id }}">{{ software.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="version" class="form-label">Version :</label>
                    <input type="text" id="version" name="version" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Ajouter</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
