<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Liste des Software</h1>

        <!-- Barre de recherche -->
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Rechercher un software..." onkeyup="filterSoftware()">
        </div>

        <!-- Tableau des software -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle" id="softwareTable">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for software in softwares %}
                    <tr>
                        <td>{{ software.name }}</td>
                        <td class="text-center">
                            <a href="{{ url_for('software.edit_software', software_id=software.id) }}" class="btn btn-sm btn-warning me-2">
                                <i class="fas fa-edit"></i> Modifier
                            </a>
                            <a href="{{ url_for('software.delete_software', software_id=software.id) }}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce software ?')">
                                <i class="fas fa-trash"></i> Supprimer
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Formulaire d'ajout -->
        <div class="card p-4 shadow-sm mt-4">
            <h2 class="mb-3">Ajouter un Software</h2>
            <form action="{{ url_for('software.add_software') }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom :</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Ajouter</button>
            </form>
        </div>

        <!-- Lien de retour -->
        <div class="text-center mt-4">
            <a href="{{ url_for('home.home') }}" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de filtrage -->
    <script>
        function filterSoftware() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const rows = document.querySelectorAll('#softwareTable tbody tr');

            rows.forEach(row => {
                const name = row.cells[0].textContent.toLowerCase();
                row.style.display = name.includes(filter) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
