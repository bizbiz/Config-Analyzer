<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Modifier Machine Client</h1>

        <div class="card p-4 shadow-sm">
            <form action="{{ url_for('machine_clients.edit_machine_client', machine_client_id=machine_client.id) }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Robot</label>
                    <select name="robot_id" class="form-select" required>
                        {% for robot in robots %}
                        <option value="{{ robot.id }}" {% if robot.id == machine_client.robot_id %}selected{% endif %}>
                            {{ robot.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Client</label>
                    <select name="client_id" class="form-select" required>
                        {% for client in clients %}
                        <option value="{{ client.id }}" {% if client.id == machine_client.client_id %}selected{% endif %}>
                            {{ client.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">N° Série</label>
                    <input type="text" name="serial_number" class="form-control" 
                           value="{{ machine_client.serial_number }}" required>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i> Enregistrer
                    </button>
                    <a href="{{ url_for('machine_clients.list_machine_clients') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
