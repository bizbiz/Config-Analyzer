<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Config Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            color: #0d6efd !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .nav-link {
            color: #000 !important;
        }
        .nav-link:hover {
            background-color: #0d6efd;
            color: #fff !important;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home.home') }}">Config Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('clients.list') }}">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('robot_models.list') }}">Modèles de robot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('softwares.list') }}">Logiciels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('software_versions.list') }}">Versions de Logiciels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('robot_clients.list') }}">Clients Robots</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('additional_params_config.list') }}">Configurations Avancées</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5" id="toastContainer">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/list_filters.js') }}"></script>
    {% endblock %}
</body>
</html>
