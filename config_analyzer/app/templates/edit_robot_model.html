<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Modèle de Robot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Modifier un Modèle de Robot</h1>

        <div class="card p-4 shadow-sm">
            <h2 class="mb-3">Modifier les informations du Modèle de Robot</h2>
            <form action="{{ url_for('robot_models.edit_robot_model', robot_model_id=robot_model.id) }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom :</label>
                    <input type="text" id="name" name="name" class="form-control" 
                           value="{{ robot_model.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Société :</label>
                    <input type="text" id="company" name="company" class="form-control" 
                           value="{{ robot_model.company }}" required>
                </div>
                <div class="mb-3">
                    <label for="software_ids" class="form-label">Software :</label>
                    <div id="software-container">
                        {% for software in softwares %}
                        <div class="input-group mb-2">
                            <select class="form-select" name="software_ids">
                                <option value="">Sélectionner un logiciel</option>
                                {% for sw in softwares %}
                                <option value="{{ sw.id }}" {% if sw.id in selected_softwares %}selected{% endif %}>
                                    {{ sw.name }}
                                </option>
                                {% endfor %}
                            </select>
                            <button type="button" class="btn btn-danger" onclick="removeSoftwareSelect(this)">×</button>
                        </div>
                        {% endfor %}
                    </div>
