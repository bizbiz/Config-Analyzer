<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Modèle de Robot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Modifier un Modèle de Robot</h1>

        <div class="card p-4 shadow-sm">
            <h2 class="mb-3">Modifier les informations du Modèle de Robot</h2>
            <form action="{{ url_for('robot_models.edit_robot_model', robot_model_id=robot_model.id) }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom :</label>
                    <input type="text" id="name" name="name" class="form-control" 
                           value="{{ robot_model.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Société :</label>
                    <input type="text" id="company" name="company" class="form-control" 
                           value="{{ robot_model.company }}" required>
                </div>
                <div class="mb-3">
                    <label for="software_ids" class="form-label">Software :</label>
                    <div id="software-container">
                        {% for software in robot_model.software %}
                        <div class="input-group mb-2">
                            <select class="form-select" name="software_ids">
                                <option value="">Sélectionner un logiciel</option>
                                {% for sw in softwares %}
                                <option value="{{ sw.id }}" {% if sw.id == software.id %}selected{% endif %}>
                                    {{ sw.name }}
                                </option>
                                {% endfor %}
                            </select>
                            <button type="button" class="btn btn-danger" onclick="removeSoftwareSelect(this)">×</button>
                        </div>
                        {% endfor %}
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addSoftwareSelect()">Ajouter un autre logiciel</button>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i> Enregistrer
                    </button>
                    <a href="{{ url_for('robot_models.list_robot_models') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Retour à la liste
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addSoftwareSelect() {
            const container = document.getElementById('software-container');
            const newSelectDiv = document.createElement('div');
            newSelectDiv.className = 'input-group mb-2';
            newSelectDiv.innerHTML = `
                <select class="form-select" name="software_ids">
                    <option value="">Sélectionner un logiciel</option>
                    {% for software in softwares %}
                    <option value="{{ software.id }}">{{ software.name }}</option>
                    {% endfor %}
                </select>
                <button type="button" class="btn btn-danger" onclick="removeSoftwareSelect(this)">×</button>
            `;
            container.appendChild(newSelectDiv);
        }

        function removeSoftwareSelect(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
