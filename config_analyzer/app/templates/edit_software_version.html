<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Version de Logiciel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Modifier une Version de Logiciel</h1>

        <div class="card p-4 shadow-sm">
            <h2 class="mb-3">Modifier les informations de la Version de Logiciel</h2>
            <form action="{{ url_for('software_versions.edit_software_version', software_version_id=software_version.id) }}" method="POST">
                <div class="mb-3">
                    <label for="software_id" class="form-label">Logiciel :</label>
                    <select class="form-select" id="software_id" name="software_id" required>
                        <option value="">Sélectionner un logiciel</option>
                        {% for software in softwares %}
                        <option value="{{ software.id }}" {% if software.id == software_version.software_id %}selected{% endif %}>
                            {{ software.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="version" class="form-label">Version :</label>
                    <input type="text" id="version" name="version" class="form-control" value="{{ software_version.version }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a href="{{ url_for('software_versions.list_software_versions') }}" class="btn btn-secondary">Retour à la liste</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
