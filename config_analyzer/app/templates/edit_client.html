<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Modifier un Client</h1>

        <div class="card p-4 shadow-sm">
            <h2 class="mb-3">Modifier les informations du Client</h2>
            <form action="{{ url_for('clients.edit_client', client_id=client.id) }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom :</label>
                    <input type="text" id="name" name="name" class="form-control" 
                           value="{{ client.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="postal_code" class="form-label">Code Postal :</label>
                    <input type="text" id="postal_code" name="postal_code" class="form-control" 
                           value="{{ client.postal_code }}" required>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Enregistrer
                    </button>
                    <a href="{{ url_for('clients.list_clients') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Retour Ã  la liste
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
